BRAND_NAME = Gogs                                                                                                                                                       
RUN_USER   = git                                                                                                                                                        
RUN_MODE   = prod                                                                                                                                                       
                                                                                                                                                                        
[database]                                                                                                                                                              
TYPE     = postgres                                                                                                                                                     
HOST     = postgres                                                                                                                                                     
NAME     = gogs                                                                                                                                                         
USER     = root                                                                                                                                                         
PASSWORD = 123456                                                                                                                                                       
SSL_MODE = disable                                                                                                                                                      
PATH     = /app/gogs/data/gogs.db                                                                                                                                       
                                                                                                                                                                        
[repository]                                                                                                                                                            
ROOT = /data/git/gogs-repositories                                                                                                                                      
                                                                                                                                                                        
[server]                                                                                                                                                                
DOMAIN           = 192.168.152.69                                                                                                                                       
HTTP_PORT        = 3000                                                                                                                                                 
EXTERNAL_URL     = http://192.168.152.69:3000/                                                                                                                          
DISABLE_SSH      = false                                                                                                                                                
SSH_PORT         = 10022                                                                                                                                                   
START_SSH_SERVER = false                                                                                                                                                
OFFLINE_MODE     = false

[security]                                                                                                                                                              
INSTALL_LOCK = true